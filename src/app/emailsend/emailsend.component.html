<div class="container col-lg-6">
    <h1 class="text-center">Email</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="form-group">
            <label for="email">TO :</label>
            <input type="text" class="form-control" id="to" [(ngModel)]="to" name="to">
          </div>
          <div class="form-group">
            <label for="email">Subject :</label>
            <input type="text" class="form-control" id="sub" [(ngModel)]="subject" name="subject">
          </div>
          <div class="form-group">
            <label for="email">Message :</label>
            <textarea class="form-control" id="msg" [(ngModel)]="message" name="message"></textarea>
          </div>
          <button class="btn btn-success" (click)=sentEmail()>Send</button>
        </form>
      </div>
    </div>
</div>
