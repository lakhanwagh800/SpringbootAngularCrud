<div class="col-4"></div>
<div class="col-4">
  <div class="row-5">
<h3>Update Student</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="student.email" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Branch</label>
      <input type="text" class="form-control" id="branch" required [(ngModel)]="student.branch" name="branch">
    </div>
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="uname" required [(ngModel)]="student.username" name="username">
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" id="pass" required [(ngModel)]="student.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
</div>
<div class="col-4"></div>
