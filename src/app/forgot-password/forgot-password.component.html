<div class="container col-lg-6">
    <h1 class="text-center">Forgot-password</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="password">New Password:</label>
            <input type="text" class="form-control" id="pwd" [(ngModel)]="newpassword" placeholder="Enter password"
              name="password" required>
        </div>
          <div class="form-group">
            <label for="password">Confirm Password:</label>
            <input type="text" class="form-control" id="pwd" [(ngModel)]="Confirmpassword" placeholder="Enter password"
              name="password" required>
        </div>
          <button (click)=forgotpassWord() class="btn btn-success">forgot</button>
        </form>
      </div>
    </div>
  </div>
