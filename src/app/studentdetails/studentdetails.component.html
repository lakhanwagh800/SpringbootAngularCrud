<h2>Student Details</h2> 

<hr/>
<div *ngIf="student">
  <div>
    <label><b>Name : </b></label> {{student.name}}
  </div>
  <div>
    <label><b>Email : </b></label> {{student.email}}
  </div>  
  <div>
    <label><b>Branch :</b></label> {{student.branch}}
  </div>  
  <div>
    <label><b>Username : </b></label> {{student.username}}
  </div>  
  <div>
    <label><b>Password : </b></label> {{student.password}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Student List</button><br>
